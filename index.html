<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Writing Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .timer {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #dc2626;
    }

    .question {
      background: #eef2ff;
      padding: 15px;
      border-left: 5px solid #4f46e5;
      margin-bottom: 20px;
      font-size: 18px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>IELTS Writing Practice</h1>
  <div class="timer" id="countdown">Time Remaining: 60:00</div>

  <form action="https://formsubmit.co/undeefiineed@gmail.com" method="POST" id="essayForm">
    <!-- Student Name -->
    <label for="studentName">Your Full Name:</label>
    <input type="text" name="studentName" id="studentName" placeholder="Enter your name" required />

    <!-- Task 1 -->
    <h2>Task 1</h2>
    <div class="question">
      [Paste your IELTS Task 1 chart or description here]
    </div>
    <textarea name="task1" placeholder="Write your Task 1 answer here..." required></textarea>

    <!-- Task 2 -->
    <h2>Task 2</h2>
    <div class="question">
      New technologies have changed the way children spend their free time.<br>
      Do you think the advantages of this trend outweigh the disadvantages?
    </div>
    <textarea name="task2" id="essayInput" spellcheck="false" autocomplete="off" placeholder="Write your Task 2 essay here..." required></textarea>

    <div class="meta">
      <span id="wordCount">Word Count (Task 2): 0</span>
    </div>

    <input type="hidden" name="_subject" value="New IELTS Writing Submission">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // Word Counter for Task 2
  const essayInput = document.getElementById('essayInput');
  const wordCountDisplay = document.getElementById('wordCount');

  essayInput.addEventListener('input', () => {
    const words = essayInput.value.trim().split(/\s+/).filter(w => w.length > 0);
    wordCountDisplay.textContent = `Word Count (Task 2): ${words.length}`;
  });

  // Countdown Timer (1 hour = 3600 seconds)
  let timeLeft = 3600;
  const countdownDisplay = document.getElementById('countdown');
  const form = document.getElementById('essayForm');

  const timer = setInterval(() => {
    const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const secs = String(timeLeft % 60).padStart(2, '0');
    countdownDisplay.textContent = `Time Remaining: ${mins}:${secs}`;
    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(timer);
      countdownDisplay.textContent = "Time is up! Submitting...";
      form.submit();
    }
  }, 1000);
</script>

</body>
</html>
